<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Chuck Norris Jokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="background">
        <div class="container d-flex bd-highlight">
            <div class="vertically-center w-100 bd-highlight">
                <section class="vh-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-md-8">
                                <div class="card text-white">
                                    <div class="card-body p-5 h-100">
                                        <p class="lead" th:text="${joke}">Show Jokes Here . . .</p>
                                        <hr>
                                        <div class="d-flex justify-content-between">
                                            <p class="mb-0">Chuck Norris</p>
                                            <h6 class="mb-0 pointer" th:attr="onclick=|window.location.reload()|"><span class="badge rounded-pill">More...</span> <i class="fas fa-heart ms-2"></i></h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </section>
            </div>
            <div class="vertically-center  p-2 flex-shrink-1 bd-highlight">
                <img class="card" th:src="@{/chuck-norris.jpeg}"/>
            </div>
        </div>
    </div>
</body>
</html>
